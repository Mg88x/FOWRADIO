<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force of Will</title>
    <style>
        /* Estilos del resto de la página */
        /* ... */
    </style>
</head>
<body>
    <header>
        <!-- Encabezado -->
        <!-- ... -->
    </header>
    <main>
        <div class="station">
            <!-- Botones de reproducción -->
            <!-- ... -->
            <button class="play-button" id="rock">Rock</button> <!-- Nuevo botón -->
        </div>
    </main>
    <footer>
        <p>Powered by MG88X®</p>
        <p id="visitCount">Visitas: 0</p> <!-- Contador de visitas -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        var sound;
        var currentButton;

        // Función para cargar y reproducir el audio de cada estación
        function playStation(audioSrc, button) {
            if (sound) {
                sound.unload();
            }
            if (currentButton) {
                currentButton.style.backgroundColor = "#0080A0";
            }
            sound = new Howl({
                src: [audioSrc],
                html5: true
            });
            sound.play();
            currentButton = button;
            button.style.backgroundColor = "#005C7A";
        }

        document.getElementById('jRock').addEventListener('click', function() {
            playStation('https://kathy.torontocast.com:3340/;.mp3', this);
        });

        document.getElementById('metal').addEventListener('click', function() {
            playStation('https://quincy.torontocast.com:1505/stream', this);
        });

        document.getElementById('rock').addEventListener('click', function() {
            playStation('https://stream.laut.fm/1000rockhits', this);
        });

        // Contador de visitas
        if (!localStorage.getItem("visitCount")) {
            localStorage.setItem("visitCount", 0);
        }

        var visitCount = parseInt(localStorage.getItem("visitCount"));
        visitCount++;
        document.getElementById("visitCount").textContent = "Visitas: " + visitCount;
        localStorage.setItem("visitCount", visitCount);
    </script>
</body>
</html>
