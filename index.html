<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force of Will</title>
    <style>
        /* Estilos existentes */
    </style>
</head>
<body>
    <header>
        <h1>Force of Will</h1>
        <h2>RADIO HUB</h2>
    </header>
    <main>
        <div class="station">
            <button class="play-button" id="jRock">J ROCK</button>
            <button class="play-button" id="metal">Metal</button>
            <button class="play-button" id="Rock">Rock</button>
            <button class="play-button" id="reggae">Reggae</button>
            <button class="play-button" id="medieval">Medieval</button>
            <button class="play-button" id="punk">Punk</button>
        </div>
    </main>
    <footer>
        <p>Powered by MG88X®</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        var sound;
        var currentButton;

        // Función para cargar y reproducir el audio de cada estación
        function playStation(audioSrc, button) {
            if (sound) {
                sound.unload();
            }
            if (currentButton) {
                currentButton.style.backgroundColor = "#0080A0";
            }
            sound = new Howl({
                src: [audioSrc],
                html5: true
            });
            sound.play();
            currentButton = button;
            button.style.backgroundColor = "#005C7A";
        }

        document.getElementById('jRock').addEventListener('click', function() {
            playStation('https://kathy.torontocast.com:3340/;.mp3', this);
        });

        document.getElementById('metal').addEventListener('click', function() {
            playStation('https://quincy.torontocast.com:1505/stream', this);
        });

        document.getElementById('Rock').addEventListener('click', function() {
            playStation('https://stream.laut.fm/1000rockhits', this);
        });

        document.getElementById('reggae').addEventListener('click', function() {
            playStation('https://antares.dribbcast.com/proxy/jrn_reggae?mp=/stream', this);
        });

        document.getElementById('medieval').addEventListener('click', function() {
            playStation('https://mediaserv73.live-streams.nl:18058/stream', this);
        });

        document.getElementById('punk').addEventListener('click', function() {
            playStation('http://carol.epichosts.co.uk:8430/autodj.mp3', this);
        });
    </script>
</body>
</html>
