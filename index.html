<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force of Will</title>
    <style>
        /* Estilos que ya tienes */

        /* Estilos para el contador y el botón de compartir */
        .counter-button {
            background-color: #0080A0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .counter-button:hover {
            background-color: #005C7A;
        }
    </style>
</head>
<body>
    <header>
        <!-- Encabezado que ya tienes -->
    </header>
    <main>
        <div class="station">
            <!-- Botones de reproducción que ya tienes -->
        </div>
    </main>
    <footer>
        <p>Powered by MG88X®</p>
    </footer>
    <div style="text-align: center; margin-top: 20px;">
        <button class="counter-button" id="visitCounter">Visitas: 0</button>
        <button class="counter-button" id="shareButton">Compartir</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        var sound;
        var currentButton;
        var visitCounter = 0; // Contador de visitas

        // Función para cargar y reproducir el audio de cada estación
        function playStation(audioSrc, button) {
            if (sound) {
                sound.unload();
            }
            if (currentButton) {
                currentButton.style.backgroundColor = "#0080A0";
            }
            sound = new Howl({
                src: [audioSrc],
                html5: true
            });
            sound.play();
            currentButton = button;
            button.style.backgroundColor = "#005C7A";
        }
        
        document.getElementById('jRock').addEventListener('click', function() {
            playStation('https://kathy.torontocast.com:3340/;.mp3', this);
        });

        document.getElementById('metal').addEventListener('click', function() {
            playStation('https://quincy.torontocast.com:1505/stream', this);
        });

        document.getElementById('Rock').addEventListener('click', function() {
            playStation('https://stream.laut.fm/1000rockhits', this);
        });

        // Incrementar el contador de visitas y actualizar el botón
        document.getElementById('visitCounter').addEventListener('click', function() {
            visitCounter++;
            this.textContent = 'Visitas: ' + visitCounter;
        });

        // Acción para el botón de compartir
        document.getElementById('shareButton').addEventListener('click', function() {
            var url = window.location.href;
            var message = '¡Escucha Force of Will Radio Hub! ' + url;
            window.alert(message);
        });
        // Agrega más listeners para cada estación
    </script>
    <div id="counter">
    <p>Total de visitas: <span id="visitCount">Cargando...</span></p>
</div>

<div id="shareButton">
    <button onclick="shareLink()">Compartir Enlace</button>
</div>

<script>
    // Contador de visitas
    var visitCount = localStorage.getItem("visitCount");
    if (visitCount) {
        visitCount = parseInt(visitCount) + 1;
    } else {
        visitCount = 1;
    }
    localStorage.setItem("visitCount", visitCount);
    document.getElementById("visitCount").textContent = visitCount;

    // Función para compartir enlace
    function shareLink() {
        var url = window.location.href;
        navigator.clipboard.writeText(url).then(function() {
            alert("Enlace copiado al portapapeles: " + url);
        }).catch(function(error) {
            console.error("Error al copiar el enlace: ", error);
        });
    }
</script>

</body>
</html>
