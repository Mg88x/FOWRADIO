<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force of Will</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #007AA6;
            color: #fff;
            padding: 40px 20px 30px; /* Ajustar el espacio arriba y abajo del encabezado */
            text-align: center;
        }
        header h1 {
            font-family: "Lucida Calligraphy", cursive;
            font-size: 54px;
            margin: 0; /* Eliminar el margen inferior del título */
            padding-bottom: 15px; /* Aumentar el espacio entre el título y el subtítulo */
            margin-top: 5px; /* Aumentar el espacio entre el título y el borde superior */
            color: #fff;
        }
        header h2 {
            font-family: "Optima", sans-serif;
            font-size: 24px;
            margin: 5px 0; /* Ajustar la distancia del subtítulo */
            color: #fff;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .station {
            margin-top: 20px;
        }
        .play-button {
            background-color: #0080A0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .play-button:hover {
            background-color: #005C7A;
        }
        footer {
            margin-top: 50px;
            text-align: center;
        }
        footer p {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Force of Will</h1>
        <h2>RADIO HUB</h2>
    </header>
    <main>
        <div class="station">
            <button class="play-button" id="jRock">J ROCK</button>
            <button class="play-button" id="metal">Metal</button>
            <button class="play-button" id="Rock">Rock</button> <!-- Nuevo botón "Rock" -->
            <!-- Agrega más botones de reproducción aquí para cada estación -->
        </div>
    </main>
    <footer>
        <p>Powered by MG88X®</p>
          <!-- Contador de visitas -->
        <p class="visit-counter">Visitas: <span id="visitCount">0</span></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        var sound;
        var currentButton;

        // Función para cargar y reproducir el audio de cada estación...
        
        // Contador de visitas
        var visitCount = 0;
        var visitCountElement = document.getElementById('visitCount');
        visitCountElement.textContent = visitCount;
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        var sound;
        var currentButton;

        // Función para cargar y reproducir el audio de cada estación
        function playStation(audioSrc, button) {
            if (sound) {
                sound.unload();
            }
            if (currentButton) {
                currentButton.style.backgroundColor = "#0080A0";
            }
            sound = new Howl({
                src: [audioSrc],
                html5: true
            });
            sound.play();
            currentButton = button;
            button.style.backgroundColor = "#005C7A";
        }
        
        document.getElementById('jRock').addEventListener('click', function() {
            playStation('https://kathy.torontocast.com:3340/;.mp3', this);
        });

        document.getElementById('metal').addEventListener('click', function() {
            playStation('https://quincy.torontocast.com:1505/stream', this);
        });

        document.getElementById('Rock').addEventListener('click', function() {
            playStation('https://stream.laut.fm/1000rockhits', this);
        });
        // Agrega más listeners para cada estación
    </script>
</body>
</html>
